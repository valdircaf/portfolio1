<section class="container-fluid d-flex align-items-center justify-content-center mt-5 animate__animated animate__jackInTheBox" [class.animateContainer]="dinamicClass === false && activeIndex !== 0" [class.animateContainer2]="dinamicClass === true && activeIndex !== 0">
    <div class="d-flex align-items-center justify-content-center mt-5 gap-5 card-container">
        <div class="texts d-flex flex-column justify-content-center">
            <h1 class="">{{cardTitle}}</h1>
            <p class="description" *ngFor="let description of descriptions">{{description}}</p>
            <div  class="d-flex gap-3">
                <img [src]="technology" alt="" *ngFor="let technology of tecIcons" class="technology">
            </div>
        </div>
        <img [src]="cardImg" alt="Imagem do card" class="card-img">
    </div>
</section>
